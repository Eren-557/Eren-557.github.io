<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">

        <div class="startmenu">
            <img src="startmenu.PNG">
        </div>

        <div class="taskbar">
            <img class="left" src="icons.PNG">
            <img class="right" src="taskbarright.PNG">      
        </div>

        <div class="icons">

            <div class="box">
                <img src="icon1.png" alt="">
                <p>Chrome</p>
            </div>

            <div class="box">
                <img src="icon2.png" alt="">
                <p>Control<br>Panel</p>
            </div>

            <div class="box">
                <img src="icon3.png" alt="">
                <p>Discord</p>
            </div>
            
            <div class="box">
                <img src="icon4.png" alt="">
                <p>...Edge</p>
            </div>


            <div class="box">
                <img src="icon5.png" alt="">
                <p>Github</p>
            </div>

            <div class="box">
                <img src="icon6.png" alt="">
                <p>Notepad</p>
            </div>

            <div class="box">
                <img src="icon9.png" alt="">
                <p>Recycle..</p>
            </div>
            
            <div class="box">
                <img src="icon8.png" alt="">
                <p>VLC Me..</p>
            </div>

        </div>


        <div class="icons_pop">
            <img src="c_panel1.png" width="">
        </div>

        <button id="start-vapi">Start Assistant</button>

    </div>

    <script src="https://unpkg.com/vapi-sdk@2.1.0/dist/vapi.js"></script>
    <script>
        const vapi = new Vapi('0ec4ce0e-c6c6-4709-ad56-c6a4f1c0bdb2'); // Replace with actual public key
        document.getElementById('start-vapi').addEventListener('click', () => {
            vapi.start('aa66a8fb-3299-4ed8-b227-c4e68c5e3929', { // Replace with actual assistant ID
                firstMessage: 'Hello! How can I assist you today?'
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
